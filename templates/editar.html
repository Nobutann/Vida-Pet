<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <main class="container">
        <h1 class="titulo">Editar pets</h1>
        {% if pets %}
            <section class="pet-lista">
                {% for pet in pets %}
                    <article class="pet-card">
                        <form action="{{ url_for('editar') }}" method="POST">
                            <input type="hidden" name="index" value="{{ loop.index0 }}">
                            <div class="form-group">
                                <label>Nome:</label>
                                <input type="text" name="nome" value="{{ pet['Nome'] }}" required>
                            </div>
                            <div class="form-group">
                                <label>Espécie:</label>
                                <input type="text" name="especie" value="{{ pet['Espécie'] }}" required0>
                            </div>
                            <div class="form-group">
                                <label>Raça:</label>
                                <input type="text" name="raca" value="{{ pet['Raça'] }}" required>
                            </div>
                            <div class="form-group">
                                <label>Data de Nascimento:</label>
                                <input type="date" name="data_nascimento" value="{{ pet['Data de Nascimento'] }}" required>
                            </div>
                            <div class="form-group">
                                <label>Peso (kg):</label>
                                <input type="number" step="0.01" name="peso" value="{{ pet['Peso'] }}" required>
                            </div>
                            <button type="submit" class="btn-submit">Salvar</button>
                        </form>
                    </article>
                {% endfor %}
            </section>
        {% else %}
            <p class="subtitulo">Nenhum pet cadastrado.</p>
        {% endif %}
        <a href="{{ url_for('menu') }}" class="btn-back"></a>
    </main>
</body>
</html>
